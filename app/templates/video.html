<div class="col-xs-12 video_block">
	<table class="table table-hover video-table">
		<tr ng-repeat="v in video">
			<td>
				<div class="video-v animated fadeIn">

				<iframe ng-src="{{'https://player.vimeo.com/video/' + v.url + '?color=ff9933&byline=0&portrait=0'}}" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

				</div>
				<h3 class="video_title">{{v.title}}</h3>
				<p class="video_desc">{{v.description}}</p>
			</td>
		</tr>
	</table>
	<div class="em-us" align="center">
		<button class="btn order-button animated pulse" data-toggle="modal" data-target="#emailUs">
		<span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
		{{ 'email us' | translate }}</button>
	</div>
</div>
