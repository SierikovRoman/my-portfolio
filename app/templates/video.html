<div class="col-xs-12">
	<table class="table table-hover video-table">
		<tr ng-repeat="v in video">
			<td>
				<div class="video animated zoomIn">

				<iframe ng-src="{{'https://player.vimeo.com/video/' + v.url + '?color=ff9933&byline=0&portrait=0'}}" width="100%" height="400" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

				</div>
				<h3>{{v.title}}</h3>
				<p>{{v.description}}</p>
			</td>
		</tr>
	</table>
</div>
