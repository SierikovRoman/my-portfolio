<div class="col-xs-12 photo_block"> 

	<div ng-repeat="count in set"> 
       <div ng-repeat="p in count">	
          <div class="col-md-4 col-sm-6 col-xs-12 i animated fadeIn">
          	<form name="setForm" method="POST">
	          	<a href="" class="image-block" data-toggle="modal" data-target="#myModal" ng-click="getSetId(p.id)">
				    <img ng-src="{{'/app/images/' + p.url}}" class="image">
				    <p class="photo-set-title animated fadeInDown">{{p.name}} {{p.id}}</p>
				</a>
			</form>
          </div>
      </div>
    </div>

</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="set-title" align="center">SET {{setId}}</h4>
      </div>
      <!-- <div class="modal-body"> -->
        <div class="my-slider thumbnail">
		    <a>
		    	<img src="/app/images/wall_1.jpg" class="image">
		    </a>
		    <a>
		    	<img src="/app/images/wall_2.jpg" class="image">
		    </a>
		    <a>
		    	<img src="/app/images/wall_3.jpg" class="image">
		    </a>
		  </div>
      <!-- </div> -->
    </div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){
  $('.my-slider').slick({
    dots: true,
	infinite: true,
	speed: 300,
	slidesToShow: 1,
	adaptiveHeight: true,
	fade: true,
  	cssEase: 'linear'
  });
});
</script>
